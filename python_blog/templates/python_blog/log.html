<!DOCTYPE HTML>
<html>
    <head>
        {% load static %}
        <link href="{% static 'python_blog/log.css' %}" type="text/css"         rel="stylesheet">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
